<form class="example-form"  #daform="ngForm">
    <h2 class="text-center">Register as Customer</h2>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="example-full-width mb-1" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput [(ngModel)]="login.fname" name="fname" required #name="ngModel"
            placeholder="John">
          <div [hidden]="name.valid || name.pristine" class="alert-danger"></div>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="login.lname" name="lname" required #name="ngModel"
              placeholder="doe">
            <div [hidden]="name.valid || name.pristine" class="alert-danger"></div>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="login.email" name="email" required #name="ngModel"
              minlength="4" placeholder="*******">
            <div [hidden]="name.valid || name.pristine" class="alert-danger"></div>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="login.password" name="password" required #name="ngModel"
            minlength="4" placeholder="*******">
          <div [hidden]="name.valid || name.pristine" class="alert-danger"></div>
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput [(ngModel)]="login.phone" name="phone" minlength="10" maxlength="10" required #name="ngModel"
            placeholder="9840000000">
          <div [hidden]="name.valid || name.pristine" class="alert-danger"></div>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Re-Password</mat-label>
          <input matInput type="password" [(ngModel)]="login.repassword" name="repassword" required #name="ngModel"
            minlength="4" placeholder="*******">
          <div [hidden]="name.valid || name.pristine" class="alert-danger"></div>
        </mat-form-field>
      </div>
    </div>
    <div class="button nav justify-content-end">
      <button type="submit" mat-raised-button color="primary" [disabled]="!daform.form.valid">Register</button>
    </div>
  </form>
